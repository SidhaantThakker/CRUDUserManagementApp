<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Application</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>

    <!-- Header -->
    <header id="header">
        <nav>
            <div class="container">
                <div class="text-center">
                    <a href="/" class="nav-brand text-dark">User Management System</a>
                </div>
            </div>
        </nav>
    </header>

    <!-- /Header -->

    <!--- Main Site -->

    <main id="site-main">
        <div class="container">
            <div class="box-nav d-flex-justify-between">
                <div class="filter">
                    <a href="/"><i class="fas fa-angle-double-left"></i>All Users</a>
                </div>
            </div>
            <div class="form-title text-center">
                <h2 class="text-dark">New User</h2>
                <span class="text-light">Use the form below to create a new account</span>
            </div>
            <!-- Form Handling -->
            <form action="/" method="POST">
                <div class="new_user">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="hidden" name="id" value="">
                        <input type="text" name="name" value="" placeholder="John Doe">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" name="email" value="" placeholder="example@gmail.com">
                    </div>
                    <div class="form-group">
                        <label for="gender" class="text-light">Gender</label>
                            <div class="radio inline">
                                <input type="radio" name="gender" value="Male">
                                <label for="gender" class="text-light">Male</label>
                            </div>
                            
                            <div class="radio inline">
                                <input type="radio" name="gender" value="Female">
                                <label for="gender" class="text-light">Female</label>
                            </div>
                            <div class="radio inline">
                                <input type="radio" name="gender" value="Other">
                                <label for="gender" class="text-light">Other</label>
                            </div>
                    </div>
                    <div class="form-group">
                        <label for="status" class="text-light">Status</label>
                        <div class="radio inline">
                            <input type="radio" name="status" value="Active">
                            <label for="status" class="text-light">Active</label>
                        </div>
                        <div class="radio inline">
                            <input type="radio" name="status" value="Inactive">
                            <label for="status" class="text-light">Inactive</label>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </main>


    <!--- /Main Site-->

</body>
</html>
